<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice</title>
  <style>
    .notice {
      font-size: 2.2em;
      font-weight: bold;
      color: #d32f2f;
      text-align: center;
      margin-top: 80px;
      line-height: 1.5;
    }
    .url {
      font-size: 1.6em;
      color: #1976d2;
      word-break: break-all;
    }
    .apology {
      font-size: 1.2em;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="notice">
    This URL is unstable.<br>
    Please refer to the following anonymous URL:<br>
    <span class="url">
      <a href="https://anonymous4neurips2025.github.io/" target="_blank">
        https://anonymous4neurips2025.github.io/
      </a>
    </span>
    <div class="apology">
      We apologize for the inconvenience.
    </div>
  </div>
</body>
</html>
